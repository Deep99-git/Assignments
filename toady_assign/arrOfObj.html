<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<body>
    <table class="table" id="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Country</th>
                <th>Mobile No.</th>
                <th>Customize</th>
            </tr>
        </thead>
        <tbody id="tbody">

        </tbody>
    </table>

    <form>
        <div class="form-group">
            <h2 class="first-heading">Add new entry</h2>
            <div>
                Name :<input type="text" id="name" class="form-control">
            </div>
            <div>
                Age :<input type="text" id="age" class="form-control">
            </div>
            <div>
                Country :<input type="text" id="con" class="form-control">
            </div>
            <div>
                Mobile No. :<input type="text" id="num" class="form-control"><br>
            </div>
                <button type="button" class="btn btn-primary form-control" onclick="addRow()">Add</button>
        </div><br>
    </form>
    <button class="btn btn-primary" type="button" onclick="populate()">Get Data</button>
